language: objective-c
osx_image: xcode7.2b1
xcode_project: SwiftMongoDB.xcodeproj
xcode_scheme: SwiftMongoDB-OSX
before_install:
    - curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.10/Carthage.pkg"
    - sudo installer -pkg "Carthage.pkg" -target /
    - rm "Carthage.pkg"
install:
    - carthage bootstrap --no-build
services:
  - mongodb
script:
    - xctool -project SwiftMongoDB.xcodeproj -scheme SwiftMongoDB-OSX clean build test -sdk macosx CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
